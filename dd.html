<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>App no Molde de Celular</title>
   
</head>
<body>

    <div class="celular-mockup">
        <div class="tela-celular">
            <div class="app-container">
                <div class="selection-header">
                    <h1 class="selection-title">Módulos</h1>
                </div>

                <div class="dropdown-container">
                    <div class="dropdown-button" id="dropdownButton">
                        <span>Selecione uma tela...</span>
                    </div>
                    <div class="dropdown-list" id="dropdownList">
                        <div class="dropdown-item" data-page="page1">Checklist </div>
                        <div class="dropdown-item" data-page="page2">Controle de Chopp</div>
                        <div class="dropdown-item" data-page="page3">Controle Armazem</div>
                    </div>
                </div

                <div id="content-area">
                    <div id="page1" class="page">
                        <h2>Novo checklist</h2>
                        
                        <div class="autocomplete-wrapper">
                            <input type="text" id="vehicle-id-input" placeholder="Digite o ID do Veículo">
                            <div id="autocomplete-results"></div>
                        </div>

                        <div id="vehicle-details" style="display: none;"></div>
                        
                        <form action="#" style="margin-top: 15px;">
                            <label for="lang" style="display: block; margin-bottom: 5px;">Tipo de Serviço</label>
                            <select name="languages" id="lang">
                                <option value="p1">Lata amassada </option>
                                <option value="p2">Palete quebrado</option>
                                <option value="p3">Carroceria do caminhão danificada </option>
                                 <option value="p3">Garrafas quebradas</option>
                                  <option value="p3">Garrafa 250ml água amassada</option>
                                   <option value="p3">Garrafa de Pet amassada</option>
                            </select>
                        </form>
                        <button class="submit-button">Iniciar</button>
                    </div>
                    <div id="page2" class="page">
                        <p><strong>Mensagens</strong></p>
                        <p>fornecimento 817265645 esta sendo processado pelo usúario 0099999</p>
                        <button>Voltar/Continuar</button>
                        <button>Sair</button>
                    </div>

                    <div id="page3" class="page">
                        <p><strong>Mensagens</strong></p>
                        <p>fornecimento 7803457 esta sendo processado pelo usúario 0099999</p>
                        <button>Voltar/Continuar</button>
                        <button>Sair</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- LÓGICA DO DROPDOWN PRINCIPAL ---
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownList = document.getElementById('dropdownList');
        const dropdownItems = document.querySelectorAll('.dropdown-item');
        const contentArea = document.getElementById('content-area');
        const pages = document.querySelectorAll('.page');
        const dropdownButtonSpan = dropdownButton.querySelector('span');

        dropdownButton.addEventListener('click', () => {
            dropdownList.classList.toggle('open');
        });

        document.addEventListener('click', (event) => {
            if (!dropdownButton.contains(event.target) && !dropdownList.contains(event.target)) {
                dropdownList.classList.remove('open');
            }
        });

        dropdownItems.forEach(item => {
            item.addEventListener('click', function() {
                const pageId = this.dataset.page;
                const selectedText = this.textContent;
                dropdownButtonSpan.textContent = selectedText;
                dropdownList.classList.remove('open');
                pages.forEach(page => page.classList.remove('active'));
                const selectedPage = document.getElementById(pageId);
                if (selectedPage) {
                    selectedPage.classList.add('active');
                    contentArea.style.display = 'block';
                } else {
                    contentArea.style.display = 'none';
                }
            });
        });

        // --- LÓGICA DO AUTOCOMPLETE ---
        
        // 1. Dados Falsos (Mockados)
        const veiculosMock = [
            { id: 'ABC-1234', modelo: 'Scania 445', ano: 2021, cor: 'Preto' },
            { id: 'BEF-5678', modelo: 'Scania 334', ano: 2022, cor: 'Prata' },
            { id: 'CHI-9012', modelo: 'DAF 967', ano: 2020, cor: 'Branco' },
            { id: 'FKL-3456', modelo: 'DAF 13', ano: 2023, cor: 'Vermelho' },
            { id: 'ENO-7890', modelo: 'Volvo 478', ano: 2021, cor: 'Azul' }
        ];

        const vehicleInput = document.getElementById('vehicle-id-input');
        const resultsContainer = document.getElementById('autocomplete-results');
        const detailsContainer = document.getElementById('vehicle-details');

        vehicleInput.addEventListener('input', function() {
            const query = this.value.toUpperCase();
            
            resultsContainer.innerHTML = '';
            detailsContainer.style.display = 'none';

            if (query.length === 0) {
                resultsContainer.style.display = 'none';
                return;
            }

            const filteredVehicles = veiculosMock.filter(vehicle => 
                vehicle.id.toUpperCase().startsWith(query)
            );

            if (filteredVehicles.length > 0) {
                resultsContainer.style.display = 'block';
                filteredVehicles.forEach(vehicle => {
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    item.textContent = `${vehicle.id} (${vehicle.modelo})`;
                    
                    item.addEventListener('click', function() {
                        vehicleInput.value = vehicle.id;
                        resultsContainer.style.display = 'none';
                        resultsContainer.innerHTML = '';
                        
                        detailsContainer.innerHTML = `
                            <strong>Modelo:</strong> ${vehicle.modelo}<br>
                            <strong>Ano:</strong> ${vehicle.ano}<br>
                            <strong>Cor:</strong> ${vehicle.cor}
                        `;
                        detailsContainer.style.display = 'block';
                    });
                    
                    resultsContainer.appendChild(item);
                });
            } else {
                resultsContainer.style.display = 'none';
            }
        });

    </script>

</body>
</html>
